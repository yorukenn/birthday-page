<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>happy birthday sayang! 🎉🎂</title>
    <style>
        body {
            background-color: #ffe6f0;
            text-align: center;
            font-family: 'Comic Sans MS', cursive;
            padding: 30px 15px;
            margin: 0 auto;
            max-width: 480px; /* maksimal lebar biar enak dibaca di desktop */
        }
        h1 {
            font-size: 42px;
            color: #ff3399;
            animation: pop 1s infinite alternate;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #cc0066;
            margin: 10px 0;
        }
        button {
            background-color: #ff66b3;
            border: none;
            color: white;
            padding: 12px 24px;
            margin-top: 25px;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none;
            box-shadow: 0 4px 8px rgba(255, 102, 179, 0.5);
        }
        button:active {
            animation: pulse 0.4s ease;
            background-color: #ff4da6;
            transform: scale(0.95);
        }
        @keyframes pop {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                background-color: #ff66b3;
            }
            50% {
                transform: scale(1.2);
                background-color: #ff99cc;
            }
            100% {
                transform: scale(1);
                background-color: #ff66b3;
            }
        }
        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .gif-container img {
            width: 30vw; /* proporsional dengan layar */
            max-width: 140px;
            min-width: 90px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 10px #ff99cc;
            transition: transform 0.3s ease;
        }
        .gif-container img:hover {
            transform: rotate(10deg) scale(1.1);
            box-shadow: 0 0 20px #ff66b3;
        }
        #secretMessage {
            margin-top: 20px;
            font-size: 20px;
            color: #d6006a;
            font-weight: bold;
            animation: fadeIn 1s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Media query untuk layar kecil / HP */
        @media (max-width: 360px) {
            body {
                padding: 20px 10px;
                max-width: 100%;
            }
            h1 {
                font-size: 32px;
            }
            p {
                font-size: 16px;
            }
            button {
                font-size: 16px;
                padding: 10px 20px;
            }
            .gif-container img {
                width: 28vw;
                max-width: 110px;
                min-width: 70px;
            }
        }
    </style>
</head>
<body>
    <h1>happy birthday, sayang! 🎉💖</h1>
    <div class="gif-container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExamx5eWlxbHdzbXVzZGk1NzBjbnh3ZXg3dHBqODE3dnM0OXczZmlrcSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/rkPsgps6o8HTkwC9vy/giphy.gif" alt="left gif" />
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExamx5eWlxbHdzbXVzZGk1NzBjbnh3ZXg3dHBqODE3dnM0OXczZmlrcSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/rkoli75BEjGXr7ck4o/giphy.gif" alt="center gif" />
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExamx5eWlxbHdzbXVzZGk1NzBjbnh3ZXg3dHBqODE3dnM0OXczZmlrcSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/9rO5Aksmn0dHQKXJAu/giphy.gif" alt="right gif" />
    </div>
    <p>makasih udah hadir di hidup aku charen keysa ananta! 💕</p>
    <button onclick="showMessage()">klik aku dong! 🤩</button>
    <p id="secretMessage" style="display:none;"></p>

    <!-- Confetti library dari CDN -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        function showMessage() {
            // Jalankan confetti pas tombol diklik
            confetti({
                particleCount: 500,
                spread: 140,
                origin: { y: 0.6 }
            });

            const messages = [
                "kamu itu hadiah terindah buat aku. 🎁❤️",
                "semoga semua mimpi kamu tercapai ya! 🌟✨",
                "aku nggak sabar buat terus nemenin kamu. 🤗💕",
                "selamat ulang tahun, quenaaaakuuu! 🎂🎈🎉"
            ];
            let randomMsg = messages[Math.floor(Math.random() * messages.length)];
            const secret = document.getElementById("secretMessage");
            secret.innerText = randomMsg;
            secret.style.display = "block";
            secret.style.animation = "none"; // reset animation
            void secret.offsetWidth; // trigger reflow supaya animasi fadeIn bisa ulang
            secret.style.animation = "fadeIn 1s ease forwards";
        }
    </script>
</body>
</html>
